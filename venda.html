<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>SA - Tela de Vendas</title>
</head>
<body>
    <section name="wrapVenda" class="d-flex justify-content-center">
        <div name="telaVenda" class="col-lg-8">
            <header class="jumbotron">
                <h1 class="display-3">Vendas</h1>
                <div class="text-right">
                    <!-- COLOCAR AJUDA NOS CAMPOS VIA BOOTSTRAP CASO DÊ TEMPO -->
                    <a class="btn btn-outline-primary btn-sm" href="#" role="button">Ajuda</a>
                </div>
            </header>
            <div class="form-group">
                <h4>Loja</h4>
                <input class="form-control" type="text" placeholder="[codLoja] Loja" name="loja" readonly>
            </div>
            <div class="form-group">
                <h4>Vendedor</h4>
                <input class="form-control" type="text" placeholder="[codVendedor] Vendedor" name="vendedor" readonly>
                <small id="vendedorHelp" class="text-muted">Verifique se está logado na sua conta antes de realizar a venda!</small>
            </div>
            <form class="form-group" id="formProdutos">
                <h4>Produtos</h4>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Digite o código ou o nome do produto">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="vendaAdicionar">Adicionar</button>
                    </div>
                </div>
            </form>
            <table class="table" id="listaProdutos">
            <!-- COLOCAR UMA LISTA COM JQUERY DOS PRODUTOS ADICIONADOS, QUANTIDADE, ETC. -->
                <h5>Lista de Produtos</h5>
                <div class="text-right">
                    <!-- ATUALIZAR O TOTAL A PARTIR DA LISTA DINÂMICA -->
                    <h6>Total:</h6>
                </div>
            </table>
            <form class="form-group" id="formClientes">
                <h4>Cliente</h4>
                <div class="form-group" id="clienteCheck">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="clienteFormCheck" value="option1" id="radio1" checked>
                        <label class="form-check-label" for="radio1">Cadastrado</label>
                    </div>
                    <div class="form-check">
                        <!-- LEMBRAR DE COLOCAR FUNÇÃO PARA ESCONDER CAMPO PROCURAR CLIENTE QUANDO SEM CADASTRO FOR ESCOLHIDO -->
                        <input class="form-check-input" type="radio" name="clienteFormCheck" value="option2" id="radio2">
                        <label class="form-check-label" for="radio2">Sem cadastro</label>
                    </div>
                </div>
                <div class="input-group" id="procurarCliente">
                    <input type="text" class="form-control" placeholder="Procurar cliente">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="clienteAdicionar">Adicionar</button>
                    </div>
                </div>
            </form>
            </br>
            <form class="form-group" id="formFinalizar">
                <div class="text-right">
                    <a class="btn btn-success btn-lg" href="#" role="button">Finalizar Venda</a>
            </form>
            
        </div>
    </section>
</body>
</html>
